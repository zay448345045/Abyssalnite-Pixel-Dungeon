actors.mobs.npcs.blacksmith.name=Mage Anvil
actors.mobs.npcs.blacksmith.gold_1=As you touch this anvil, a strange message floods your mind: take this pickaxe and bring back 15 gold ore to temporarily restore its power.
actors.mobs.npcs.blacksmith.blood_1=As you touch this anvil, a strange message floods your mind: take this pickaxe and dab it with bat blood to temporarily restore its power.
actors.mobs.npcs.blacksmith.lost_pick=The anvil vibrates slightly.It seems won't work without returning the pickaxe?
actors.mobs.npcs.blacksmith.gold_2=The number of gold ores is not enough
actors.mobs.npcs.blacksmith.blood_2=You haven't stained the pick with blood yet.
actors.mobs.npcs.blacksmith.completed=A white light flashed. It seems that you can use this anvil for a short time.
actors.mobs.npcs.blacksmith.get_lost=It didn't respond.
actors.mobs.npcs.blacksmith.same_item=Select 2 different items, not the same item twice!
actors.mobs.npcs.blacksmith.diff_type=You need to select 2 items.
actors.mobs.npcs.blacksmith.un_ided=The anvil only can reforge identified items.
actors.mobs.npcs.blacksmith.cursed=The anvil can¡¯t reforge cursed items.
actors.mobs.npcs.blacksmith.degraded=It's junk, the quality is too poor!
actors.mobs.npcs.blacksmith.cant_reforge=This item can¡¯t reforge.
actors.mobs.npcs.blacksmith.def_verb=Ting!
actors.mobs.npcs.blacksmith.desc=A strange grey anvil with a pickaxe on it, maybe still usable?

actors.mobs.npcs.ghost.name=Undead ghost
actors.mobs.npcs.ghost.rat_1=Hello %s... Once I was like you - strong and confident... But I was slain by a foul beast... I can't leave this place... Not until I have my revenge... Slay the _Shadow abyssal zombie,_ that has taken my life...\n\nIt stalks this floor... Spreading filth everywhere... _Beware its cloud of stink and corrosive bite, the acid dissolves in water..._
actors.mobs.npcs.ghost.rat_2=Please... Help me... Slay the zombie...\n\n_Fight it near water... Avoid the stench..._
actors.mobs.npcs.ghost.gnoll_1=Hello %s... Once I was like you - strong and confident... But I was slain by a devious foe... I can't leave this place... Not until I have my revenge... Slay the _Mad Archer,_ that has taken my life...\n\nIt is not like the other guards... It hides and uses a special bow... _Beware its poisonous and incendiary arrows, don't attack from a distance..._
actors.mobs.npcs.ghost.gnoll_2=Please... Help me... Slay the guard...\n\n_Don't let it hit you... Get near to it..._
actors.mobs.npcs.ghost.crab_1=Hello %s... Once I was like you - strong and confident... But I was slain by an ancient creature... I can't leave this place... Not until I have my revenge... Slay the _shadow abyssal ghoul,_ that has taken my life...\n\nIt has experienced the baptism of abyss energy... And has conspicuous purple skin... _You must surprise the ghoul or it will block with it..._
actors.mobs.npcs.ghost.crab_2=Please... Help me... Slay the Ghoul...\n\n_It will always block... When it sees you coming..._
actors.mobs.npcs.ghost.find_me=Thank you... come find me...
actors.mobs.npcs.ghost.desc=A strange purple skull floating. Seems to have a wisp of consciousness left inside.

actors.mobs.npcs.imp.name=Piglin scout
actors.mobs.npcs.imp.golems_1=Ah, I didn't expect that there would be creatures from the main world visiting here. Since our agreement is still valid, can you do me a favor? \n I need you to help me kill him_ 4 Lesser Dreadbeast, Collect the Dread Fragment on its body to get the data, in order to counterattack these damn dread creatures. \n of course, it can't be without pay. Maybe we can also provide you with some supplies?
actors.mobs.npcs.imp.monks_1=Ah, I didn't expect that there would be creatures from the main world visiting here. Since our agreement is still valid, can you do me a favor? \n I need you to help me kill him_ 4 Large Dread Spawn, Collect the Dread Fragment on its body to get the data, in order to counterattack these damn dread creatures. \N of course, it can't be without pay. Maybe we can also provide you with some supplies?)
actors.mobs.npcs.imp.golems_2=Their close combat attacks are likely to make you infected with the dread plague. Be careful.
actors.mobs.npcs.imp.monks_2=Try to finish the battle as soon as possible. Don't give it enough time to twist the attack. Be careful. 
actors.mobs.npcs.imp.cya=We'll meet again, %s!
actors.mobs.npcs.imp.hey=Humph...%s!Here!
actors.mobs.npcs.imp.desc=Piglins and Withers had been in a hostile relationship, but after the signing of the non aggression treaty, the relationship between the two ethnic groups has been easing, and the dread creature invasion has made them put aside their prejudices and unite together.

actors.mobs.npcs.impshopkeeper.name=Piglin scout
actors.mobs.npcs.impshopkeeper.greetings=Hello, %s!Do you need supplies?
actors.mobs.npcs.impshopkeeper.thief=I thought I could trust you!
actors.mobs.npcs.impshopkeeper.desc=Piglin and Withers had been in a hostile relationship, but after the signing of the non aggression treaty, the relationship between the two ethnic groups has been easing, and the dread creature invasion has made them put aside their prejudices and unite together.

actors.mobs.npcs.mirrorimage.name=mirror image
actors.mobs.npcs.mirrorimage.desc=This illusion bears a close resemblance to you, even seeming to wield your current weapon and armor.\n\nMirror images will seek and attack enemies using their mimicked weapon, which behaves the same as yours, but deals less damage. They start out ethereal, but must take on a solid form in order to attack.\n\nWhile their offensive power can be potent, mirror images have no durability, and will fade the moment they take damage.

actors.mobs.npcs.prismaticimage.name=prismatic image
actors.mobs.npcs.prismaticimage.desc=This shimmering illusion bears a close resemblance to you, even seeming to wield your current weapon and armor.\n\nPrismatic images will attempt to seek and draw focus from enemies, using their enhanced defense and health to protect you. While they do not have the same offensive power as mirror images, they have enhanced durability, including receiving benefits from your armor.\n\nWhen reduced to 0 hp, prismatic images will fade over several turns, and can still be healed during this time. When no enemies are present, prismatic images will fade and rejoin their master.

actors.mobs.npcs.ratking.name=Mad priest
actors.mobs.npcs.ratking.not_sleeping=No...It's  all over!
actors.mobs.npcs.ratking.what_is_it=If they...if only they had realized....
actors.mobs.npcs.ratking.confused=Th...th...this must be the power of the great J'zahar!
actors.mobs.npcs.ratking.desc_festive=A... human alive? He held a giant candy cane in his hand,with blood on his robe. \n Merry Christmas!
actors.mobs.npcs.ratking.desc=A... human alive? He held a giant black cane in his hand,with blood on his robe.

actors.mobs.npcs.sheep.name=sheep
actors.mobs.npcs.sheep.baa!=Baa!
actors.mobs.npcs.sheep.baa?=Baa?
actors.mobs.npcs.sheep.baa.=Baa.
actors.mobs.npcs.sheep.baa...=Baa...
actors.mobs.npcs.sheep.def_verb=blocked
actors.mobs.npcs.sheep.desc=This is a magic sheep. What's so magical about it? You can't kill it. It will stand there until it magically fades away, all the while chewing cud with a blank stare.

actors.mobs.npcs.shopkeeper.name=Remnant
actors.mobs.npcs.shopkeeper.thief=%s ukhoyah  g'ka-dish-tu.
actors.mobs.npcs.shopkeeper.sell=Sell an item
actors.mobs.npcs.shopkeeper.desc=The remnants are the descendants of J'zahar, but they are still the underdogs among the mythical creatures. So, they turned to worship J'zahar's might and make deals with other life forms.

actors.mobs.npcs.wandmaker.name=Tower scholar
actors.mobs.npcs.wandmaker.intro_warrior=Oh, what a pleasant surprise to meet a hero in such a depressing place! If you're up to helping an old man out, I may have a task for you.
actors.mobs.npcs.wandmaker.intro_rogue=Oh Goodness, you startled me! I haven't met a bandit from this place that still has his sanity, so you must be from the surface! If you're up to helping a stranger out, I may have a task for you.
actors.mobs.npcs.wandmaker.intro_mage=Oh, hello %s! I heard there was some ruckus regarding you and the wizards institute? Oh never mind, I never liked those stick-in-the-muds anyway. If you're willing, I may have a task for you.
actors.mobs.npcs.wandmaker.intro_huntress=Oh, hello miss! A friendly face is a pleasant surprise down here isn't it? In fact, I swear I've seen your face before, but I can't put my finger on it... Oh never mind, if you're here for adventure, I may have a task for you.
actors.mobs.npcs.wandmaker.intro_1=\n\nI came here to find a rare ingredient for a wand, but I've gotten myself lost, and my magical shield is weakening. I'll need to leave soon, but can't bear to go without getting what I came for.
actors.mobs.npcs.wandmaker.intro_dust=I'm looking for some _Heart of Darkness._ It's a special kind of shadow meal that usually shows up in places like this. There should be a barricaded room around here somewhere, I'm sure some dust will turn up there. Do be careful though, the curse the heart carries is quite potent, _get back to me as fast as you can_ and I'll cleanse it for you.
actors.mobs.npcs.wandmaker.intro_ember=I'm looking for some _Heart of melting fire_ from a newborn fire elemental. Elementals usually pop up when a summoning ritual isn't controlled, so just find some pearls and a ritual site and I'm sure you can get one to pop up. You might want to _keep some sort of freezing item handy_ though, elementals are very powerful, but ice will take them down quite easily.
actors.mobs.npcs.wandmaker.intro_berry=The leader of these madmen kept a _rotberry plant,_ and I'm after one of its seeds. The plant has probably gone wild by now though, so getting it to give up a seed might be tricky. Its garden should be somewhere around here. Try to _keep away from its vine lashers_ if you want to stay in one piece. Using fire might be tempting but please don't, you'll kill the plant and destroy its seeds.
actors.mobs.npcs.wandmaker.intro_2=\n\nIf you can get that for me, I'll be happy to pay you with one of my finely crafted wands! I brought two with me, so you can take whichever one you prefer.
actors.mobs.npcs.wandmaker.reminder_dust=Any luck with the heart, %s? Look for some barricades.
actors.mobs.npcs.wandmaker.reminder_ember=Any luck with the heart, %s? You'll need to find four pearls and the ritual site.
actors.mobs.npcs.wandmaker.reminder_berry=Any luck with a Rotberry seed, %s? Look for a room filled with vegetation.
actors.mobs.npcs.wandmaker.def_verb=blocked
actors.mobs.npcs.wandmaker.desc=Although the scholar hid his face under his cloak, you can still feel his uneasiness. He is protected by a magic shield.



###mobs
actors.mobs.acidic.name=Acid mini shoggoth
actors.mobs.acidic.desc=These mini shoggoths would try to avoid direct contact with enemies, instead, they would spit out crippling balls of slime at a distance. Weird, why are this one's eyes green?

actors.mobs.albino.name=Antimatter abyssal zombie
actors.mobs.albino.desc=They are creatures transformed from abyssal zombies by antimatter, and are extremely rare under normal circumstances. It is harder to kill than normal Abyssal Zombies, and its transformed body causes its attacks to bleed the enemy.

actors.mobs.armoredstatue.name=armored statue
actors.mobs.armoredstatue.desc=You would think that it's just another one of this dungeon's inanimate statues, but its red glowing eyes give it away.\n\nIt seems to be in great condition because of the armor it's wearing, it might be very hard to kill.\n\nWhile the statue itself is made of stone, the _%1$s_ and _%2$s_ it's wielding look real.

actors.mobs.bandit.name=Mutant shadow monster

actors.mobs.bat.name=vampire bat
actors.mobs.bat.desc=These brisk and tenacious inhabitants of the caves are much more dangerous than they seem. They replenish their health with each successful attack, which allows them to defeat much larger opponents.

actors.mobs.bee.name=golden bee
actors.mobs.bee.desc_honey=Despite their small size, golden bees tend to protect their home fiercely. This one has been placated, and seems to want to follow you.
actors.mobs.bee.desc=Despite their small size, golden bees tend to protect their home fiercely. This one is very mad, better keep your distance.

actors.mobs.brute.name=Abyssalnite slime
actors.mobs.brute.enraged=Goo!
actors.mobs.brute.def_verb=blocked
actors.mobs.brute.desc=The slimes in these mines absorbed the power of the abyss and became extremely violent, their elastic skin was hardened into armor, and they also gained the ability to go berserk when fatally wounded!
actors.mobs.brute$bruterage.name=Brute Rage
actors.mobs.brute$bruterage.desc=This abyssalnite slime is dying, but wants to take you with it!\n\nThe slime will die when its shielding wears off, either due to time or if it is damaged. In the meantime, it will deal hugely increased damage, so watch out!\n\nShield remaining: %d.

actors.mobs.causticslime.name=caustic slime
actors.mobs.causticslime.desc=This slime seems to have been tainted by the dark magic emanating from below. It has lost its usual green color, and drips with caustic ooze.

actors.mobs.crab.name=Depths Ghoul
actors.mobs.crab.desc=A small number of normal zombies will mutate into this higher-level abyssal creature under the inflection the abyss. Its health, attack, and defense are much higher than abyss zombies, and has double speed.

actors.mobs.crystalmimic.name=crystal mimic
actors.mobs.crystalmimic.ate=The mimic ate your %s!
actors.mobs.crystalmimic.escaped=The crystal mimic has escaped!
actors.mobs.crystalmimic.desc=Mimics are magical creatures which can take any shape they wish. In dungeons they almost always choose a shape of a treasure chest, in order to lure in unsuspecting adventurers.\n\nCrystal mimics are trickier than their regular cousins, and prefer to avoid conflict while stealing loot. They will attempt to sprint away once discovered, and have the ability to reposition enemies when they attack.

actors.mobs.demonspawner.name=Abyss portal
actors.mobs.demonspawner.on_death=The abyssal energy here seems to have weakened with the destruction of the portal.
actors.mobs.demonspawner.desc=This strange crystal pillar is actually a portal that connects all parts of Omothol, so groups of Omothol ghouls are coming through here!\n\n Although the abyss portal looks dangerous, it does not have the ability to move or attack. However, its sheer size makes it difficult to be destroyed quickly, and it accelerates the teleportation of the Omothol ghoul when threatened. \n\n_The gates of the abyss seem to be controlled by a source that supplies the power of the abyss. Killing them might weaken that source in disguise._

actors.mobs.dm100.name=Lightning apostle
actors.mobs.dm100.zap_kill=The lightning spell killed you...
actors.mobs.dm100.desc=These cultists who serve the old ones have learned some lightning spells, but they don't know any melee skills, so they are very vulnerable in close combats.

actors.mobs.dm200.name=Shadow Beast
actors.mobs.dm200.vent=The shadow beast sprayed you with a cloud of poisonous gas!
actors.mobs.dm200.desc=With physical strength far superior to other Living Shadows,shadow beasts are the strongest of the Living Shadows. \n\n Their huge size is their major flaw - they cannot enter narrow doors and passages. However, it compensates for this by spewing poisonous gas at distant enemies.

actors.mobs.dm201.name=Abyssalnite shadow beast
actors.mobs.dm201.vent=The ground suddenly cracked and sprayed out a corrosive acid mist!
actors.mobs.dm201.desc=This abyssalnited shadow beast has grown stronger and wiser than ordinary ones, and will not attack as long as no one is near it. \n\n And when someone makes a ranged attack on it, it will summon acid gas around the enemy.

actors.mobs.olddm300.name=DM-300
actors.mobs.olddm300.notice=Unauthorised personnel detected.
actors.mobs.olddm300.defeated=Mission failed. Shutting down.
actors.mobs.olddm300.repair=DM-300 repairs itself!
actors.mobs.olddm300.def_verb=blocked
actors.mobs.olddm300.rankings_desc=Crushed by the DM-300
actors.mobs.olddm300.desc=This machine was created by the Dwarves several centuries ago. Later, Dwarves started to replace machines with golems, elementals and even demons. Eventually it led their civilization to the decline. The DM-300 and similar machines were typically used for construction and mining, and in some cases, for city defense.

actors.mobs.newdm300.name=ONM-8620
actors.mobs.newdm300.notice=UNAUTHORIZED PERSONNEL DETECTED!
actors.mobs.newdm300.shield=ONM-8620 pulls power from the exposed redstone device and shields itself!
actors.mobs.newdm300.vent=ONM-8620 fires a jet of toxic exhaust!
actors.mobs.newdm300.rocks=ONM-8620 slams the ground, loosening rocks from the ceiling!
actors.mobs.newdm300.charging=SUSTAINING DAMAGE! ACTIVATING POWER PYLON!
actors.mobs.newdm300.charging_hint=ONM-8620 is invulnerable while it is being energized by a pylon!
actors.mobs.newdm300.supercharged=DESTROY! DESTROY! DESTROY!
actors.mobs.newdm300.charge_lost=PYLON DESTROYED! REVERTING TO LOCAL POWER!
actors.mobs.newdm300.pylons_destroyed=ALERT! INSTABILITY DETECTED IN POWER GRID!
actors.mobs.newdm300.rankings_desc=Crushed by the ONM-8620
actors.mobs.newdm300.def_verb=blocked
actors.mobs.newdm300.defeated=CRITICAL DAMAGE! ATTEMPTING SHUTDO-
actors.mobs.newdm300.desc=After the non-aggression pact between the kingdom and the nether fortress was signed, the two sides soon established close cooperation in all aspects, and then worked together to build multiple unified management portal hubs. \nBecause these hubs are often built deep underground, the two sides have worked together to create ONM8620, a huge automatic guard for management. It is equipped with a beam cannon with a short range but extremely high damage and a front armor that is enough to break through stone walls.It is also its existence that caused the dread creatures to not launch a full-scale attack on the overworld.
actors.mobs.newdm300.desc_supercharged=ONM-8620 is currently charged full of electrical energy, In this form ONM-8620 cannot be damaged and moves at double speed! Additionally, its drill now spins fast enough for it to _tunnel through solid rock,_ though it moves much more slowly when doing this.\n\nAttacking ONM-8620 directly is pointless while it is supercharged, but _something in the area must be providing it with this energy,_ destroying that may weaken it.
actors.mobs.newdm300$fallingrocks.desc=Loose rocks are tumbling down from the ceiling here, it looks like its about to collapse!

actors.mobs.dwarfking.name=Cha'garoth, The Dreadbeast
actors.mobs.dwarfking.notice=Ah, I seem to have a visitor. My guards, kill him over.
actors.mobs.dwarfking.lifelink_1=Share...Life...
actors.mobs.dwarfking.lifelink_2=Connect...Undead...
actors.mobs.dwarfking.teleport_1=Transfer...Slay...
actors.mobs.dwarfking.teleport_2=Dissociate...Death...
actors.mobs.dwarfking.wave_1=Good,let's see how long you can stuggle.
actors.mobs.dwarfking.wave_2=Interesting,again?
actors.mobs.dwarfking.wave_3=Well,but it ends here.
actors.mobs.dwarfking.enraged=Enough,%s¡£YOU SHALL DIE.
actors.mobs.dwarfking.losing=Give up you mortal...You don't know what you're facing then...
actors.mobs.dwarfking.defeated=You are strong...but too late...
actors.mobs.dwarfking.rankings_desc=Fell Before The Dreadbeast
actors.mobs.dwarfking.desc=After the power of the abyss was increased again, the plague of fear soon completely eroded the dimension formerly known as the "land of fear", and the "nether" was the next host chosen by the plague. The native creatures of the Nether are completely unable to withstand the power of the Dread Plague, and so they are either killed or become the minions of Chagaroth. In order to stabilize its "rule" in the new dimension, the Dread Beast came to this dimension to strengthen and control the spread of the Dread Plague, and made the nether fortress its new home base.
actors.mobs.dwarfking$dkghoul.rankings_desc=Fell Before The Dreadbeast
actors.mobs.dwarfking$dkmonk.rankings_desc=Fell Before The Dreadbeast
actors.mobs.dwarfking$dkwarlock.rankings_desc=Fell Before The Dreadbeast

actors.mobs.elemental$fireelemental.name=fire elemental
actors.mobs.elemental$fireelemental.desc=Elementals are chaotic creatures that are often created when powerful occult magic isn't properly controlled. Elementals have minimal intelligence, and are usually associated with a particular type of magic.\n\nFire elementals are a common type of elemental which deals damage with fiery magic. They will set their target ablaze with melee attacks, and can occasionally shoot bolts of fire as well.
actors.mobs.elemental$newbornfireelemental.name=newborn fire elemental
actors.mobs.elemental$newbornfireelemental.desc=Elementals are chaotic creatures that are often created when powerful occult magic isn't properly controlled. Elementals have minimal intelligence, and are usually associated with a particular type of magic.\n\nFire elementals are a common type of elemental which deals damage with fiery magic. They will set their target ablaze with melee attacks, and can occasionally shoot bolts of fire as well.\n\nThis fire elemental is freshy summoned, and is weakened as a result. In this state it is especially vulnerable to the cold. Its offensive capabilities are still great though, caution is advised.
actors.mobs.elemental$frostelemental.name=frost elemental
actors.mobs.elemental$frostelemental.desc=Elementals are chaotic creatures that are often created when powerful occult magic isn't properly controlled. Elementals have minimal intelligence, and are usually associated with a particular type of magic.\n\nFrost elementals are a common type of elemental which weakens enemies with chilling magic. They will chill their target with melee and occasional ranged attacks. Their magic is much more effective in water.
actors.mobs.elemental$shockelemental.name=shock elemental
actors.mobs.elemental$shockelemental.desc=Elementals are chaotic creatures that are often created when powerful occult magic isn't properly controlled. Elementals have minimal intelligence, and are usually associated with a particular type of magic.\n\nShock elementals are a less common type of elemental which disrupts its enemies with electricity and flashes of light. In melee they will arc electricity to nearby enemies, and deal bonus damage to their primary target if they are in water. They will also occasionally focus a ranged blast of light at their target, temporarily blinding them.
actors.mobs.elemental$chaoselemental.name=chaos elemental
actors.mobs.elemental$chaoselemental.desc=Elementals are chaotic creatures that are often created when powerful occult magic isn't properly controlled. Elementals have minimal intelligence, and are usually associated with a particular type of magic.\n\nChaos elementals are rare and dangerous elementals which haven't stabilized to a particular element. They will unleash wild unpredictable magic when they attack.

actors.mobs.eye.name=Eye of Omothol
actors.mobs.eye.deathgaze_kill=The deathgaze killed you...
actors.mobs.eye.desc=This kind of weird floating monsters in the abyss might be the embodiment of some kind of abyss energy?\n\nTheir main attack method is not melee combat, but a destructive energy ray released after a short charge. Any creature attacked takes significant spell damage. \n\nIt will gain extremely high damage reduction when it is charged, so It's better to seek cover at this time instead of continuing to attack.

actors.mobs.fetidrat.name=Shadow abyssal zombie
actors.mobs.fetidrat.desc=This zombie's skin is darker than other abyssal zombies, and its eye has turned red. \n\nIt exudes black strange gas, which makes you feel uncomfortable from a distance. \n\nIt also has a layer of silt on its body, but seems to dissolve when it encounters water.

actors.mobs.fakewraith.name=Shadow Wraith
actors.mobs.fakewraith.desc=These vengeful wraiths are naturally generated by the condensation of high concentrations of dark energy, and due to the lack of soul energy, their attack ability is slightly lacking.

actors.mobs.ghoul.name=Dread Spawn
actors.mobs.ghoul.desc=Dread spawns are the weakest of the dread creatures, but also the most typical ones. They are the messengers of the plague of fear. \n\nDread spawns do not own much strength, but they always fight in groups, trying to use their numerical superiority to defeat powerful opponents. _When a Dread spawn is knocked down, it will respawn in a few turns if there are others of its kind nearby_.

actors.mobs.gnoll.name=Crazy guard
actors.mobs.gnoll.desc=These temple guards have gone mad due to the erosion of the abyssal energy, attacking humans indiscriminately, but due to the loss of sanity, their ability has also been reduced.

actors.mobs.gnolltrickster.name=Crazy archer
actors.mobs.gnolltrickster.desc=A frenzied temple archer whose residual sanity allows it to actively avoid contact with targets and shoot from a distance. \n\nThe arrows in its quiver are also coated with various harmful substances.

actors.mobs.goldenmimic.name=golden mimic
actors.mobs.goldenmimic.desc=Mimics are magical creatures which can take any shape they wish. In dungeons they almost always choose a shape of a treasure chest, in order to lure in unsuspecting adventurers.\n\nGolden mimics are tougher mimics which try to attract the strongest adventurers. They have better loot, but are also much stronger than regular mimics.

actors.mobs.golem.name=Lesser Dreadbeast
actors.mobs.golem.def_verb=blocked
actors.mobs.golem.desc=Numerous Dread spawns coalesce to form this huge and terrifying creature, which is often seen as the closest thing to the source of the Dread Plague. \n\nThis clump cannot enter the narrow passage due to its size, but it will cast teleportation magic on the enemy to ensure that it can attack the target, and will teleport and patrol each room according to the will of the dread beast.

actors.mobs.goo.name=Small shoggoth
actors.mobs.goo.notice=Tekeli-Li!
actors.mobs.goo.defeated=Tekeli...Li...
actors.mobs.goo.!!!=!!!
actors.mobs.goo.pumpup=Strange black energy surged around the small Shoggoth!
actors.mobs.goo.enraged=enraged
actors.mobs.goo.gluuurp=Tekeli-Li!Tekeli-Li!Tekeli-Li!Tekeli-Li!
actors.mobs.goo.rankings_desc=Devoured by Shoggoth
actors.mobs.goo.desc=This strange creature looks like a large speckled mass of black cells, and if you look closely you can see that various organs are forming and rapidly disintegrating on the surface of its body. \n\nIt is said that they were created millions of years ago by an ancient race that was destroyed by its own creations.

actors.mobs.greatcrab.name=Shadow ghoul
actors.mobs.greatcrab.noticed=The Shadow abyssal ghoul quickly melted into the shadows to defuse the attack!
actors.mobs.greatcrab.blocked=blocked
actors.mobs.greatcrab.def_verb=blocked
actors.mobs.greatcrab.desc=This abyss ghoul is affected by the power of the shadow, making it able to turn into a shadow at any time to evade attacks and have higher armor. \n\nHowever, this mixed magic caused its speed to become very slow, and it could not respond to unexpected attacks in time.

actors.mobs.guard.name=Dungeon guard
actors.mobs.guard.scorpion=Get over here!
actors.mobs.guard.def_verb=blocked
actors.mobs.guard.desc=Once keepers of the temple, these guards have long since become no different than the heretics. They shamble like zombies, brainlessly roaming through the halls in search of anything out of place, like you!\n\nThey carry chains around their hip, possibly used to pull in enemies to close range.

actors.mobs.king.name=King of Dwarves
actors.mobs.king.notice=How dare you!
actors.mobs.king.defeated=You cannot kill me, %s... I am... immortal...
actors.mobs.king.def_verb=blocked
actors.mobs.king.arise=Arise, slaves!
actors.mobs.king.rankings_desc=Fell Before the King of Dwarves
actors.mobs.king.desc=The last king of dwarves was known for his deep understanding of processes of life and death. He has persuaded members of his court to participate in a ritual, that should have granted them eternal youthfulness. In the end he was the only one, who got it - and an army of undead as a bonus.
actors.mobs.king$undead.name=undead dwarf
actors.mobs.king$undead.def_verb=blocked
actors.mobs.king$undead.rankings_desc=Fell Before the King of Dwarves
actors.mobs.king$undead.desc=These undead dwarves, risen by the will of the King of Dwarves, were members of his court. They appear as skeletons with a stunning amount of facial hair.

actors.mobs.mimic.name=mimic
actors.mobs.mimic.reveal=That chest is a mimic!
actors.mobs.mimic.hidden_hint=Something about this chest feels off... Walking up and trying to open it might be a bad idea.
actors.mobs.mimic.desc=Mimics are magical creatures which can take any shape they wish. In dungeons they almost always choose a shape of a treasure chest, in order to lure in unsuspecting adventurers.\n\nMimics have a nasty bite, but often hold more treasure than a regular chest.

actors.mobs.necromancer.name=Necro apostle
actors.mobs.necromancer.desc=These cultists who serve the ancient gods have learned some necromantic magic that summons and strengthens skeletons for battle. However, relying too much on spells, they completely lost the melee ability, and could only control one skeleton, and the summons would dissipate when they died.
actors.mobs.necromancer$necroskeleton.name=Necro apostle's skeleton
actors.mobs.necromancer$necroskeleton.desc=This skeleton has been summoned by a necro apostle. It behaves just like a regular skeleton, and will die when the necromancer which summoned it is slain.

actors.mobs.mob.died=You hear something die in the distance.
actors.mobs.mob.rage=#$%^
actors.mobs.mob.exp=%+dEXP
actors.mobs.mob.rankings_desc=Slain by: %s

actors.mobs.monk.name=Large Dread Spawn
actors.mobs.monk.def_verb=blocked
actors.mobs.monk.parried=distort
actors.mobs.monk.desc=It is the result of the aggregation of multiple dread spawns, which appear more disturbing than the original individuals. \n\nBeing stared at by a large Dread spawn will distort your mind and prevent you from attacking it effectively. It takes a while to restore this ability each time your attack is twisted, but it's restored faster if it's moving rather than fighting!
actors.mobs.monk$focus.name=Mind Focused
actors.mobs.monk$focus.desc=The creature's eyes are fixed on you, making you completely unable to concentrate on the next attack. \n\nEach twisted attack can distract some of it for an effective attack, but if you don't fight, the Dread Spawn will quickly re-stare at you.

actors.mobs.piranha.name=giant piranha
actors.mobs.piranha.desc=These carnivorous fish are not natural inhabitants of underground pools. They were bred specifically to protect flooded treasure vaults.

actors.mobs.pylon.name=power pylon
actors.mobs.pylon.desc_inactive=A power pylon, meant to help regulate the electricity which powers the machinery in this area.\n\nThe pylon is currently inactive and immune to damage.
actors.mobs.pylon.desc_active=A power pylon, meant to help regulate the electricity which powers the machinery in this area. The pylon is currently surging with electrical energy, this must be what's supercharging ONM-8620!\n\nIn this state pylons are vulnerable, but will arc electricity to nearby cells in a clockwise pattern. Due to their heavy metal construction, pylons are resistant to large amounts of damage.

actors.mobs.rat.name=Abyssal zombie
actors.mobs.rat.desc=Although this abyss-transformed zombie is stronger than normal zombies, they are still the weaker here. They're almost completely non-threatening unless they act in groups.

actors.mobs.ripperdemon.name=Omothol ghoul
actors.mobs.ripperdemon.leap=The Omothol ghoul prepares to leap!
actors.mobs.ripperdemon.desc=Omothol ghouls are the final evolution of ghouls, unlocking the full potential of death, blackened by the darkness of eternity. \n\nEven though Omothol ghouls aren't very powerful in a single attack, they are very fast, and they can fly and pierce their targets at great distances.

actors.mobs.rotheart.name=rot heart
actors.mobs.rotheart.desc=A Rotberry's fruit is very unique. Instead of rotting away and providing nutrients, the fruit grows, hardens, and encompasses the seed. It provides protection for the internal organs which grow inside the fruit. This giant orb is referred to as the heart of an adult rotberry plant.

actors.mobs.rotlasher.name=rot lasher
actors.mobs.rotlasher.desc=The rot lasher is a part of a mature rotberry plant's root structure, and also their primary means of defense. Lashers are stuck into the ground, but will violently assault any threat that gets near to them. When there is no nearby enemies, they stand motionless, attempting to blend in with surrounding vegetation.
actors.mobs.rotlasher$waiting.status=This %s is idle.

actors.mobs.scorpio.name=Mini shoggoth
actors.mobs.scorpio.desc=These tamed miniature shoggoths try to avoid direct contact with enemies, instead,they spitting out crippling slime balls at a distance.

actors.mobs.senior.name=Creeping Dread Spawn
actors.mobs.senior.desc=TThis dread spawn has reached the edge of becoming a small dread beast, so it is more strange than the general large dread spawns in terms of appearance and ability. \n\nThe quick reaction of this dread spawn allows it to distort your attacks faster.

actors.mobs.septiumpillar.desc=A corrupt seal core with powerful septium power.
actors.mobs.septiumpillar$groundpillar.name=ground pillar
actors.mobs.septiumpillar$groundpillar.desc=This pillar contains powerful earth power,it can make a strong but fragile barrier for your enemies!
actors.mobs.septiumpillar$groundpillar.message=Ground pillar used its arts!
actors.mobs.septiumpillar$waterpillar.name=water pillar
actors.mobs.septiumpillar$waterpillar.desc=This pillar contains powerful water power,it can heal your enemies!
actors.mobs.septiumpillar$waterpillar.message=Water pillar used its arts!
actors.mobs.septiumpillar$flamepillar.name=flame pillar
actors.mobs.septiumpillar$flamepillar.desc=This pillar contains powerful fire power,it can use the fire elements to strength your enemies!
actors.mobs.septiumpillar$flamepillar.message=Flame pillar used its arts!
actors.mobs.septiumpillar$windpillar.name=wind pillar
actors.mobs.septiumpillar$windpillar.desc=This pillar contains powerful wind power,It can make your enemy's attacks and actions faster!
actors.mobs.septiumpillar$windpillar.message=Wind pillar used its arts!
actors.mobs.septiumpillar$chronospillar.name=chronos pillar
actors.mobs.septiumpillar$chronospillar.desc=This pillar contains powerful time power,it can change the time flow rate near you!
actors.mobs.septiumpillar$chronospillar.message=Chronos pillar used its arts!
actors.mobs.septiumpillar$heavenpillar.name=heaven pillar
actors.mobs.septiumpillar$heavenpillar.desc=This pillar contains powerful space power,it can shot the destructive rays to you!
actors.mobs.septiumpillar$heavenpillar.message=Heaven pillar used its arts!
actors.mobs.septiumpillar$phantompillar.name=mirage pillar
actors.mobs.septiumpillar$phantompillar.desc=This pillar contains powerful mirage power,it can make you confused and let your enemies rush to you!
actors.mobs.septiumpillar$phantompillar.message=Mirage pillar used its arts!																			   
actors.mobs.shaman.name=Skeleton shaman
actors.mobs.shaman.bolt_kill=The magic bolt killed you...
actors.mobs.shaman.desc=These skeletons gradually became wise with the infestation of the abyss, and began to worship old ones and learn dark magic. They wear robes to show their magic and extraordinary.
actors.mobs.shaman$redshaman.spell_desc=This shaman is wearing a red robe, and will use magic that temporarily _weakens your attacking power._
actors.mobs.shaman$blueshaman.spell_desc=This shaman is wearing a blue robe, and will use magic that temporarily _increases the damage you take._
actors.mobs.shaman$purpleshaman.spell_desc=This shaman is wearing a purple robe, and will use magic that temporarily _reduces your accuracy and evasion._

actors.mobs.armoredbrute.name=Bloody slime
actors.mobs.armoredbrute.desc=On rare occasions slimes can also cannibalize, and this slime is the result. \n\nIt has a harder body than normal abyssalnite slimes, and its berserk can last longer.

actors.mobs.skeleton.name=Armored skeleton
actors.mobs.skeleton.explo_kill=You were killed by the explosion of bones...
actors.mobs.skeleton.def_verb=blocked
actors.mobs.skeleton.desc=This large skeleton is made of sacrificial human bones and relics stitched together by the abyss, so when killed it quickly disintegrates and explodes to damage nearby targets.

actors.mobs.slime.name=slime
actors.mobs.slime.def_verb=blocked
actors.mobs.slime.desc=Slimes are strange, slightly magical creatures with a rubbery outer body and a liquid core. The city sewers provide them with an ample supply of water and nutrients.\n\nBecause of their elastic outer membrane, it is difficult to deal more than _6 damage_ to slimes from any one attack.

actors.mobs.snake.name=Shadow creature
actors.mobs.snake.hint=Try using the examine button on a snake to learn how to counter them.
actors.mobs.snake.desc=These living shadows use their size and characteristics to effectively evade ordinary attacks, making them difficult to hit. But ambushes and magical attacks can catch them off guard. \n\nAmbush can be triggered when attacking a shadow living creature outside of its line of sight. When the monster is chasing you, try to hide behind a door and _attack the moment it enters the door._

actors.mobs.spinner.name=cave spinner
actors.mobs.spinner.desc=These greenish furry cave spiders try to avoid direct combat. Instead they prefer to wait in the distance while their victim struggles in their excreted cobweb, slowly dying from their venomous bite. They are capable of shooting their webs great distances, and will try to block whatever path their prey is taking.

actors.mobs.statue.name=animated statue
actors.mobs.statue.def_verb=blocked
actors.mobs.statue.desc=You would think that it's just another one of this dungeon's inanimate statues, but its red glowing eyes give it away.\n\nWhile the statue itself is made of stone, the _%s,_ it's wielding looks real.

actors.mobs.succubus.name=Minion of The Gatekeeper
actors.mobs.succubus.desc=The minions of The gatekeeper are the surviving elite of J'zahar's command. They are usually found around the Temple of J'zahar and are loyal servants of the gatekeepers. \n\nThey will quickly approach their target with teleportation magic and charm it, then drain its life energy.

actors.mobs.swarm.name=swarm of flies
actors.mobs.swarm.desc=The deadly swarm of flies buzzes angrily. Every non-magical attack will split it into two smaller but equally dangerous swarms.

actors.mobs.newtengu.name=The leader of heretics
actors.mobs.newtengu.notice_gotcha=Gotcha, %s!
actors.mobs.newtengu.interesting=Let's make this interesting...
actors.mobs.newtengu.notice_have=I have you now, %s!
actors.mobs.newtengu.defeated=Free at last...
actors.mobs.newtengu.invun=Silly,do you think that attack can hurt me!
actors.mobs.newtengu.ritsual=...THAT RITUAL!...How could you..
actors.mobs.newtengu.rankings_desc=Be Ambushed
actors.mobs.newtengu.desc=It seems that the man in purple armor is the leader of these heretics\n\nHe will try to use traps, deceptive magic, and precise attacks to eliminate the only thing stopping his plan: you.

actors.mobs.newtengu$bombability$bombblob.desc=A cloud of superheated smoke is billowing here. Watch out, it's going to explode!
actors.mobs.newtengu$bombability$bombitem.name=Dark essence
actors.mobs.newtengu$bombability$bombitem.cant_pickup=It's stuck to the ground, you can't move it!
actors.mobs.newtengu$bombability$bombitem.desc=This mass of thrown unstable material is preparing to release its energy!\n\there is an invisible magic force field around this element to prevent you from picking it up.

actors.mobs.newtengu$fireability$fireblob.desc=A fine powder that seems to be catching into steam here, it's about to ignite!

actors.mobs.newtengu$shockerability$shockerblob.desc=Electrical energy is building here, anything standing on this tile will be shocked next turn!
actors.mobs.newtengu$shockerability$shockeritem.name=Shocker
actors.mobs.newtengu$shockerability$shockeritem.cant_pickup=It's putting out too much electricity, you can't grab it!
actors.mobs.newtengu$shockerability$shockeritem.desc=This strange device seems to be made of some redstone parts. The machine is constantly arcing electricity around it, but it seems to be going in a predictable pattern.\n\nWith all the electricity arcing around it, there's no way you can pick this up.

actors.mobs.oldtengu.name=Tengu
actors.mobs.oldtengu.notice_mine=You're mine, %s!
actors.mobs.oldtengu.notice_face=Face me, %s!
actors.mobs.oldtengu.interesting=Let's make this interesting...
actors.mobs.oldtengu.defeated=Free at last...
actors.mobs.oldtengu.rankings_desc=Assassinated by the Tengu
actors.mobs.oldtengu.desc=A famous and enigmatic assassin, named for the mask grafted to his face.\n\nTengu is held down with large clasps on his wrists and knees, though he seems to have gotten rid of his chains long ago.\n\nHe will try to use traps, deceptive magic, and precise attacks to eliminate the only thing stopping his escape: you.

actors.mobs.thief.name=Shadow monster
actors.mobs.thief.stole=The thief stole %s from you!
actors.mobs.thief.carries=\n\nThe thief is carrying a _%s._ Stolen obviously.
actors.mobs.thief.escapes=The thief gets away with your %s!
actors.mobs.thief.desc=TThese living shadows have a certain intelligence and realize that the opponents in front of them are powerful and difficult to deal with.\n\nThese enemies are more likely to steal and run than they are to fight. Make sure to keep them in sight, or you might never see your stolen item again.

actors.mobs.warlock.name=Fist of Cha'garoth
actors.mobs.warlock.bolt_kill=The shadow bolt killed you...
actors.mobs.warlock.desc=The Dread Beast itself has poor mobility, so it uses these fists to monitor everything in this dimension. \n\nThese hands will release powerful disruptive magic, which can temporarily suppress the upgrade magic of the equipment. The higher the level of the equipment, the more severely affected by the downgrade magic.

actors.mobs.wraith.name=wraith
actors.mobs.wraith.desc=A wraith is a vengeful spirit of a sinner, whose grave or tomb was disturbed. Being an ethereal entity, it is very hard to hit with a regular weapon.

actors.mobs.yog.name=Code.E
actors.mobs.yog.notice=Kill...KILL ME!
actors.mobs.yog.defeated=Go and...stop him...
actors.mobs.yog.rankings_desc=Destroyed by J'zahar
actors.mobs.yog.desc=One of the members of the Tower Council, the most talented mage in the kingdom. After learning about the chrono anomaly in the temple, he came to investigate, but unfortunately he was captured by J'zahar and arranged as a puppet to guard the old ones.    However, with the destruction of J'zahar's bilocation, the control link in the consciousness of E seems to have loosened, and defeating him may be able to open the gate to the sealed land.(WIP)
actors.mobs.yog$rottingfist.name=rotting fist
actors.mobs.yog$rottingfist.rankings_desc=Destroyed by J'zahar
actors.mobs.yog$rottingfist.desc=Yog-Dzewa is an Old God, a powerful entity from the realms of chaos. A century ago, the ancient dwarves barely won the war against its army of demons, but were unable to kill the god itself. Instead, they then imprisoned it in the halls below their city, believing it to be too weak to rise ever again.
actors.mobs.yog$burningfist.name=burning fist
actors.mobs.yog$burningfist.rankings_desc=Destroyed by J'zahar
actors.mobs.yog$burningfist.desc=Yog-Dzewa is an Old God, a powerful entity from the realms of chaos. A century ago, the ancient dwarves barely won the war against its army of demons, but were unable to kill the god itself. Instead, they then imprisoned it in the halls below their city, believing it to be too weak to rise ever again.
actors.mobs.yog$larva.name=god's larva
actors.mobs.yog$larva.rankings_desc=Destroyed by J'zahar
actors.mobs.yog$larva.desc=Yog-Dzewa is an Old God, a powerful entity from the realms of chaos. A century ago, the ancient dwarves barely won the war against its army of demons, but were unable to kill the god itself. Instead, they then imprisoned it in the halls below their city, believing it to be too weak to rise ever again.

actors.mobs.yogdzewa.name=J'zahar, Gatekeeper of The Abyss
actors.mobs.yogdzewa.notice=Finally comes thee,I've been waiting long...
actors.mobs.yogdzewa.darkness=A certain element surrounding suddenly gathered...
actors.mobs.yogdzewa.hope=Stop,the darkness of the abyss is beyound your imagination...
actors.mobs.yogdzewa.defeated=Congratulations, you killed me...No, it's not even close. You cannot kill an Old One. \n What you killed was just a phantom, the physical incarnation of endless darkness,a puppet. \nYou ignorant creature, you have no idea what a great mistake you have made...
actors.mobs.yogdzewa.rankings_desc=Destroyed by J'zahar
actors.mobs.yogdzewa.desc=J'Zahar is the only one of the Old Ones who has not been exiled to the Eternal Void. Because of the powers he possesses that allow him to reverse time and space to recreate himself, he is appointed to guard his fellow, who is in eternal sleep. \n\nBut for some reason, you somehow feel that J'zahar is not the culprit of this disaster....
actors.mobs.yogdzewa.desc_spawners=You can feel waves of abyssal energy radiating to the eye from the floors above. Something you left alive up there must be funneling power back into J'zahar. _J'zahar will use this energy to summon more powerful minions!_
actors.mobs.yogdzewa$larva.name=abyssal larva
actors.mobs.yogdzewa$larva.rankings_desc=Destroyed by J'zahar
actors.mobs.yogdzewa$larva.desc=These tiny spawn of J'zahar are simple minions that are easy to produce. While individually weak, they are summoned quickly and can become overwhelming in large numbers.
actors.mobs.yogdzewa$yogripper.rankings_desc=Destroyed by J'zahar

actors.mobs.yogfist.invuln_warn=The core is invulnerable while near to the J'zahar!
actors.mobs.yogfist.rankings_desc=Destroyed by J'zahar
actors.mobs.yogfist.desc=This core were optionally created by J'zahar for amusement, and is invincible when it comes near J'zahar.
actors.mobs.yogfist$burningfist.name=flame core
actors.mobs.yogfist$burningfist.desc=This core is formed out of chaotic flame elements. As it moves it will constantly set terrain around it ablaze. It is also capable of shooting blasts of fiery power, which spread flames where they impact.\n\nThe fist's ability to spread flames is suppressed when near water, but its heat is so great that any water around it will evaporate after a short while!
actors.mobs.yogfist$soiledfist.name=terra core
actors.mobs.yogfist$soiledfist.desc=This core is formed out of chaotic terra elements. As it moves it will constantly cause vegetation to sprout around it. It can also shoot concentrated earthen blasts that will ensnare its target in rapidly growing vines and roots!\n\nThe core derives power from this plant life, and will resist damage based on the amount of tall or furrowed vegetation near it!
actors.mobs.yogfist$rottingfist.name=Marsh core
actors.mobs.yogfist$rottingfist.desc=This core is formed out of toxic water element. It is a disgusting dirty liquid ball that can spread caustic ooze in melee and toxic gas at range. Even worse, the core's liquid texture causes it to bleed instead of taking damage directly.\n\nWater can be used to wash the ooze off, but the core is also capable of absorbing water to heal itself! Additionally, damaging the fist while it is bleeding will cause the bleed to refresh, but not stack!
actors.mobs.yogfist$rustedfist.name=storm core
actors.mobs.yogfist$rustedfist.desc=This fist is formed out of living air element. It is a conscious small storm that has powerful melee attacks, and can cripple its targets at range. Because of its tremendous mass, the core will take any damage dealt to it over time, instead of immediately.\n\nThe core is inflexible however, and cannot move into tight passageways. Additionally, while it may take damage slowly, the deferred damage will continue to increase if the core is hit multiple times.
actors.mobs.yogfist$brightfist.name=chaos core
actors.mobs.yogfist$brightfist.teleport=The fist teleports away in a flash of light that seriously blinds you!
actors.mobs.yogfist$brightfist.desc=This fist is formed out of pure chaos energy. It is capable of shooting powerful rays of searing light every turn! These beams will temporarily blind you in addition to dealing heavy damage. The fist is also capable of briefly engulfing the arena in blinding light in order to escape!\n\nThe core can cause vertigo effect in melee attack.
actors.mobs.yogfist$darkfist.name=time core
actors.mobs.yogfist$darkfist.teleport=The fist teleports away in a blast of darkness that extinguishes your light source!
actors.mobs.yogfist$darkfist.desc=This fist is formed out of pure dark and time  energy. It is capable of shooting powerful blasts of dark magic every turn! These blasts will weaken your light source in addition to dealing heavy damage. The fist is also capable of briefly engulfing the arena in darkness in order to escape!\n\nThe core can cause slowness effect in melee attack.


