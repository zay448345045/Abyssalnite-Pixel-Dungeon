items.artifacts.sandalsofnature.desc_2=The crystal finally begins to glow, giving you a certain sense of relief, but it should be able to store much more of that energy.
items.artifacts.sandalsofnature.desc_3=The light of this crystal continues to grow! It can already lighten up your palm! Can it absorb even more?
