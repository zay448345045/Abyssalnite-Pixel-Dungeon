items.rings.ringofaccuracy.desc=This amulet increases your focus, making it easier for your attacks to find their mark. A cursed amulet will instead make it harder for your attacks to connect.

items.rings.ringofelements.name=Amulet of elements
items.rings.ringofelements.stats=When worn, this amulet will provide _%s%%_ elemental resistance.
items.rings.ringofelements.typical_stats=When worn, this amulet will typically provide _%s%%_ elemental resistance.
items.rings.ringofelements.desc=This amulet provides resistance to most elemental and magical effects, decreasing damage and debuff duration. Naturally a cursed amulet will instead worsen these effects.

items.rings.ringofenergy.name=Amulet of energy
items.rings.ringofenergy.stats=When worn, this amulet will increase wand charge speed by _%1$s%%_ and artifact charge speed by _%2$s%%._
items.rings.ringofenergy.typical_stats=When worn, this amulet will typically increase wand charge speed by _%1$s%%_ and artifact charge speed by _%2$s%%._
items.rings.ringofenergy.desc=Your wands and artifacts will recharge more quickly in the arcane field that radiates from this amulet. A cursed amulet will instead slow recharge.

items.rings.ringofevasion.name=Amulet of evasion
items.rings.ringofevasion.stats=When worn, this amulet will increase your evasion by _%s%%._
items.rings.ringofevasion.typical_stats=When worn, this amulet will typically increase your evasion by _%s%%._
items.rings.ringofevasion.desc=This amulet quickens the wearer's reactions, making it harder to land blows on them. A cursed amulet will instead make the user easier to strike.

items.rings.ringofforce.name=Amulet of force
items.rings.ringofforce.stats=When unarmed, at your current strength, this amulet will deal _%1$d-%2$d damage._ With a weapon equipped, this amulet will increase damage by _%3$d._
items.rings.ringofforce.typical_stats=When unarmed, at your current strength, typically this amulet will deal _%1$d-%2$d damage._ With a weapon equipped, typically this amulet will increase damage by _%3$d._
items.rings.ringofforce.desc=This amulet enhances the force of the wearer's melee blows. This extra power is fairly weak when wielding weapons, but an unarmed attack will be made much stronger. A cursed amulet will instead weaken the wearer's blows.

items.rings.ringoffuror.name=Amulet of furor
items.rings.ringoffuror.stats=When worn, this amulet will increase the speed of your attacks by _%s%%._
items.rings.ringoffuror.typical_stats=When worn, this amulet will typically increase the speed of your attacks by _%s%%._
items.rings.ringoffuror.desc=This amulet grants the wearer an inner fury, allowing them to attack more rapidly. A cursed amulet will instead slow the wearer's speed of attack.

items.rings.ringofhaste.name=Amulet of haste
items.rings.ringofhaste.stats=When worn, this amulet will increase your movement speed by _%s%%._
items.rings.ringofhaste.typical_stats=When worn, this amulet will typically increase your movement speed by _%s%%._
items.rings.ringofhaste.desc=This amulet reduces the stress of movement on the wearer, allowing them to run at superhuman speeds. A cursed amulet will instead weigh the wearer down.

items.rings.ringofmight.name=Amulet of might
items.rings.ringofmight.stats=When worn, this amulet will increase your strength by _%1$d_ and your max HP by _%2$s%%._
items.rings.ringofmight.typical_stats=When worn, this amulet will typically increase your strength by _%1$d_ and your max HP by _%2$s%%._
items.rings.ringofmight.desc=This amulet enhances the physical traits of the wearer, granting them greater physical strength and constitution. A cursed amulet will weaken the wearer.

items.rings.ringofsharpshooting.name=Amulet of sharpshooting
items.rings.ringofsharpshooting.stats=When worn, this amulet will increase the effective level of your thrown weapons by _%1$d_ and will increase their durability by _%2$s%%._
items.rings.ringofsharpshooting.typical_stats=When worn, this amulet will typically increase the effective level of your thrown weapons by _%1$d_ and will increase their durability by _%2$s%%._
items.rings.ringofsharpshooting.desc=This amulet enhances the wearer's precision and aim, which will make all projectile weapons more damaging and durable. A cursed amulet will have the opposite effect.

items.rings.ringoftenacity.name=Amulet of tenacity
items.rings.ringoftenacity.stats=When worn, this amulet will reduce the damage you take by up to _%s%%._
items.rings.ringoftenacity.typical_stats=When worn, this amulet will typically reduce the damage you take by up to _%s%%._
items.rings.ringoftenacity.desc=When worn, this amulet will allow the wearer to resist normally mortal strikes. The more injured the user is, the more resistant they will be to damage. A cursed amulet will instead make it easier for enemies to execute the wearer.

items.rings.ringofwealth.name=Amulet of wealth
items.rings.ringofwealth.stats=When worn, this amulet will increase your luck by _%s%%._
items.rings.ringofwealth.typical_stats=When worn, this amulet will typically increase your luck by _%s%%._
items.rings.ringofwealth.desc=This amulet acts like a magnet for treasure, increasing the likelihood that enemies and containers will be carrying valuable items. A cursed amulet will instead reduce your chance of receiving loot.



