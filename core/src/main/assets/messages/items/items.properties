items.armor.clotharmor.name=Iron Breastplate
items.armor.clotharmor.desc=There is no shine coming from this common iron breastplate. It is overused and dusty, but it will at least provide you with basic protection here.

items.armor.huntressarmor.name=Huntress' Cloak
items.armor.huntressarmor.ac_special=SPECTRAL BLADES
items.armor.huntressarmor.no_enemies=No enemies in sight
items.armor.huntressarmor.desc=While wearing this cloak, the huntress can create a fan of spectral blades. Each of these blades will target a single enemy in the huntress's field of view, inflicting damage depending on her currently equipped melee weapon.\n\nUsing this ability will consume 35% of the armor's charge. The armor steadily builds charge as the huntress gains experience.

items.armor.leatherarmor.name=Diamond Chestplate
items.armor.leatherarmor.desc=Diamond chestplates were a rare and valued finding in the overworld, but since mass production of this once precious material was achieved, these plates are just over iron ones in terms of quality and price. \n This armor still won't provide a great defensive power, but it is by all means better than wearing nothing.

items.armor.magearmor.name=Mage Robe
items.armor.magearmor.ac_special=MOLTEN EARTH
items.armor.magearmor.desc=While wearing this gorgeous robe, the mage can cast a spell of molten earth. All the enemies in his field of view will be rooted to the ground and blasted by flames.\nIt is said that this robe can only be worn by the top thaumaturges.\n\nUsing this ability will consume 35% of the armor's charge. The armor steadily builds charge as the mage gains experience.

items.armor.mailarmor.name=Refined Coralium Chestplate
items.armor.mailarmor.desc=Made of infused coralium ingots, this chestplate was imbued by a fainting, weak, but persistent essence of the own shallow levels of the Abyss. \n This armor is definitely better than any other made using Overworld's materials.

items.armor.platearmor.name=Ethaxium Chestplate
items.armor.platearmor.desc=Only extremely strong creatures (both mentally and physically) can bear the very power that etaxium chestplates hold. \n It was said that ethaxium itself was the substance that made up a soul, but these are just legends...Or are they? No one in the overworld truly knows.

items.armor.roguearmor.name=Rogue Garb
items.armor.roguearmor.ac_special=SMOKE BOMB
items.armor.roguearmor.fov=You can only jump to an empty location in your field of view
items.armor.roguearmor.prompt=Choose a location to jump to
items.armor.roguearmor.desc=When wearing this dark garb, the rogue can blink to any nearby location which he can see, leaving a plume of smoke where he stood. This ability makes the rogue temporarily invisible, and blinds any enemies adjacent to his old location.\n\nUsing this ability will consume 35% of the armor's charge. The armor steadily builds charge as the rogue gains experience.

items.armor.scalearmor.name=Dreadium Chestplate
items.armor.scalearmor.desc=A purely abyssalnite armour completely infected by the Dread Plague. \n The so-called "Dread Plague" was not only known to wreak havoc on organic beings. It also could somehow modify inorganic stuff such as tools and armors, making them better, stronger and more durable.

items.armor.warriorarmor.name=E.X.A.I.L Exoskeleton Armor
items.armor.warriorarmor.ac_special=HEROIC LEAP
items.armor.warriorarmor.prompt=Choose direction to leap
items.armor.warriorarmor.desc=While this armor looks heavy, it allows the warrior to perform a heroic leap towards a targeted location, slamming down to stun all neighbouring enemies.\n\nUsing this ability will consume 35% of the armor's charge. The armor steadily builds charge as the warrior gains experience.



