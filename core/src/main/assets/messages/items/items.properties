items.artifacts.timekeepersPocket Watch.freeze=Freeze time around me
items.artifacts.timekeepersPocket Watch.prompt=How would you like to use Pocket Watch's magic? \n\nWhile in stasis, time will move normally while you are frozen and completely invulnerable, consumes up to 5 charge at a time.\n\nWhen time is frozen, you can move as if your actions take no time. This can be deactivated at any time by using the Pocket Watch or attacking.
items.artifacts.timekeepersPocket Watch.desc=This intricate watch looks fairly modest, but you feel a great power emanating from its finely carved frame. As you rotate its hands the magic begins to tug at you. This watch is able to manipulate time. Since this magic is really powerful, you will not be able to use it but in very short periods of time.
items.artifacts.timekeepersPocket Watch.desc_hint=The Pocket Watch seems to have lost some of its intrinsical power. You can actually barely read the carvings on its surface. If only you could find something to polish it...
items.artifacts.timekeepersPocket Watch.desc_cursed=The pocket watch is cursed! You can feel it trying to manipulate your flow of time.
items.artifacts.timekeepersPocket Watch$sandbag.name=Magic rust
items.artifacts.timekeepersPocket Watch$sandbag.levelup=You sprinkled the surface of the watch with the magic rust. It somehow worked!
items.artifacts.timekeepersPocket Watch$sandbag.maxlevel=Your Pocket Watch is completely polished!
items.artifacts.timekeepersPocket Watch$sandbag.no_Pocket Watch=You cannot seem to have an use for this rust. Time seems somewhat slower while staying nearby...
items.artifacts.timekeepersPocket Watch$sandbag.desc=This small chunk of fine metallic grain might be the perfect material to polish the magical carvings of your pocket watch.\n\nIt does seem odd that the shopkeeper would have this specific item right when you need it...

