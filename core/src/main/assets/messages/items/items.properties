items.artifacts.driedrose$ghosthero.name=Undead ghost
items.artifacts.driedrose$ghosthero.def_verb=evaded

items.artifacts.driedrose$ghosthero.hello=We meet again,%s.
items.artifacts.driedrose$ghosthero.introduce=This skull is what sustains my soul and brings me peace. \n\n If you hadn't helped me out, I wouldn't have never been able to see my daughter again. So, when I be ready, I will answer your call and fight with you side by side. \n\n As long as you have this skull, I can talk to you through it, help you through it. 

items.artifacts.driedrose$ghosthero.dialogue_sewers_1=If my spiritual power hadn't been restricted strangely here, I wouldn't have been subdued by these things.
items.artifacts.driedrose$ghosthero.dialogue_sewers_2=The guards here...What's wrong with them?
items.artifacts.driedrose$ghosthero.dialogue_sewers_3=I've never seen these creatures before.
items.artifacts.driedrose$ghosthero.dialogue_sewers_4=The guards couldn't defeat these monsters, but we will succeed where they failed!
items.artifacts.driedrose$ghosthero.dialogue_sewers_5=Why did the monsters gather so fast here?
items.artifacts.driedrose$ghosthero.dialogue_sewers_6=This was just the beginning...
items.artifacts.driedrose$ghosthero.dialogue_prison_1=The underground part of the temple had been completely occupied by..."things".
items.artifacts.driedrose$ghosthero.dialogue_prison_2=They transformed this entire place into an altar. A place to offer, to...Sacrifice.
items.artifacts.driedrose$ghosthero.dialogue_prison_3=I can't even imagine what has happened after this place was occupied.
items.artifacts.driedrose$ghosthero.dialogue_prison_4=The air here has the scent of blood in it.
items.artifacts.driedrose$ghosthero.dialogue_prison_5=These madmen...
items.artifacts.driedrose$ghosthero.dialogue_prison_6=How did these people make such a mess?
items.artifacts.driedrose$ghosthero.dialogue_caves_1=It seems that intelligent creatures have been inhabiting this place for a long time...
items.artifacts.driedrose$ghosthero.dialogue_caves_2=Are you gonna leave those gold ores behind?
items.artifacts.driedrose$ghosthero.dialogue_caves_3=This place somehow feels safer to me...
items.artifacts.driedrose$ghosthero.dialogue_caves_4=Twisted, cursed creatures...Just like in the temple above.
items.artifacts.driedrose$ghosthero.dialogue_caves_5=Even the bats are bloodthirsty here, c'mon!
items.artifacts.driedrose$ghosthero.dialogue_caves_6=Gold, stretch tunnels...But no mining equipment...Isn't that strange?
items.artifacts.driedrose$ghosthero.dialogue_city_1=Is this what you call "Hell"?
items.artifacts.driedrose$ghosthero.dialogue_city_2=Be very careful with these creatures! They seemingly carry some kind of disease.
items.artifacts.driedrose$ghosthero.dialogue_city_3=Fortresses of this size were captured too. Impressive.
items.artifacts.driedrose$ghosthero.dialogue_city_4=Cold lava? This is something you don't see everyday.
items.artifacts.driedrose$ghosthero.dialogue_city_5=Do you feel it? Something is looking at us through the eyes of these monsters...
items.artifacts.driedrose$ghosthero.dialogue_city_6=The more we go below, the more wicked creatures we face.
items.artifacts.driedrose$ghosthero.dialogue_halls_1=Get out of here as soon as possible... My spiritual power is fainting here, this is no place for us.
items.artifacts.driedrose$ghosthero.dialogue_halls_2=What is this...? A city?
items.artifacts.driedrose$ghosthero.dialogue_halls_3=The dark energy floating in the air here is dense. No monster that I've seen before could bear with it. I wonder...What kind of creatures dwell here.
items.artifacts.driedrose$ghosthero.dialogue_halls_4=Whatever you came here for, it was a mistake, truly. Nothing but death awaits you in this place!
items.artifacts.driedrose$ghosthero.dialogue_halls_5=Creatures here are servants, sentinels of something...Enormously powerful; the truly threat of this place.
items.artifacts.driedrose$ghosthero.dialogue_halls_6=Can you feel it? Below, just below. It is waiting for us.

items.artifacts.driedrose$ghosthero.seen_goo_1=What magic made this sticky mass alive?
items.artifacts.driedrose$ghosthero.seen_goo_2=Many of my friends died to this thing, time for vengeance!
items.artifacts.driedrose$ghosthero.seen_goo_3=We can't let this thing alive!
items.artifacts.driedrose$ghosthero.seen_tengu_1=This armor lives! Metal...Leather, perhaps stone? What is it made of?!
items.artifacts.driedrose$ghosthero.seen_tengu_2=Damn it! It was an ambush!
items.artifacts.driedrose$ghosthero.seen_tengu_3=Whatever this once was, it has lost its sanity. 
items.artifacts.driedrose$ghosthero.seen_dm300_1=I heard humans on the surface mentioning this machine, but I didn't expect it to be still operating.
items.artifacts.driedrose$ghosthero.seen_dm300_2=Oh darn, that thing is huge...
items.artifacts.driedrose$ghosthero.seen_dm300_3=How has this thing stayed active for so long?
items.artifacts.driedrose$ghosthero.seen_king_1=This is the thing that made this fortress its home... I can barely imagine what horrible things happened to its former inhabitants.
items.artifacts.driedrose$ghosthero.seen_king_2=Such strength this chimera has!
items.artifacts.driedrose$ghosthero.seen_king_3=This chimera is what brought the disease to this fortress.
items.artifacts.driedrose$ghosthero.seen_yog_1=We are in really big trouble now.
items.artifacts.driedrose$ghosthero.seen_yog_2=Is this what some call...The ahriman?
items.artifacts.driedrose$ghosthero.seen_yog_3=This being may not be the real threat. Might something lie below? Is there really something below this?

items.artifacts.driedrose$ghosthero.defeated_by_enemy_1=Good luck...
items.artifacts.driedrose$ghosthero.defeated_by_enemy_2=Tired... for now...
items.artifacts.driedrose$ghosthero.defeated_by_enemy_3=I will return...
items.artifacts.driedrose$ghosthero.defeated_by_boss_1=I'm sorry... good luck...
items.artifacts.driedrose$ghosthero.defeated_by_boss_2=Finish it off... without me...
items.artifacts.driedrose$ghosthero.defeated_by_boss_3=No... I c...can't...
