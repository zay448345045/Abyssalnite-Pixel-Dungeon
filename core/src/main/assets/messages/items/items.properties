items.weapon.melee.shortsword.name=Refined diamond sword
items.weapon.melee.shortsword.desc=A essential weapon carried by mighty warriors on the Overworld; nothing more than a mediocre blade here.

items.weapon.melee.quarterstaff.name=Mythril cross
items.weapon.melee.quarterstaff.stats_desc=This weapon blocks 0-2 damage.
items.weapon.melee.quarterstaff.desc=A mythril-plated wooden cross decorated with gold ornaments on its ends. The unnatural size and robustness of this ornament allows you to block part of the damage when attacking.

items.weapon.melee.roundshield.name=Sun pattern shield
items.weapon.melee.roundshield.typical_stats_desc=Typically this weapon blocks 0-%d damage. This blocking scales with upgrades.\n\nLong may the sun shine!!!
items.weapon.melee.roundshield.stats_desc=This weapon blocks 0-%d damage. This blocking scales with upgrades.
items.weapon.melee.roundshield.desc=A very old and decorated round shield. Its characteristic blazon with the figure of a Sun makes you feel more at ease. Is it magic? Or just your mind?\n It is said that this shield once belonged to man who was determined to help others, and so did he for his entire life and even after death met him.

items.weapon.melee.runicblade.name=Terrablade
items.weapon.melee.runicblade.stats_desc=This weapon benefits more from upgrades.
items.weapon.melee.runicblade.desc=A mysterious weapon from a distant land. Its greenish blade has an appreciable but fainting glow.

items.weapon.melee.sai.name=Sai
items.weapon.melee.sai.stats_desc=This is a very fast weapon.
items.weapon.melee.sai.desc=Two thin blades meant to be wielded in one hand each. Excellent for tearing down enemies with a flurry of cuts.

items.weapon.melee.scimitar.name=Cavalry sword
items.weapon.melee.scimitar.stats_desc=This is a rather fast weapon.
items.weapon.melee.scimitar.desc=This long and heavy saber is meant to be used while mounting. It's still powerful, but there are surely better and more suitable weapons somewhere else.

items.weapon.melee.spear.name=Diamond chopper
items.weapon.melee.spear.stats_desc=This is a rather slow weapon.\nThis weapon has extra reach.
items.weapon.melee.spear.desc=A rather long and fragile diamond weapon that is mostly used by kingdom's low cavalry due to its reach and its efectivness at low costs.

items.weapon.melee.sword.name=Refined coralium Sword
items.weapon.melee.sword.desc=This sword was refined from the coralium essence from the upper levels of the Abyss, known as "the wastelands". Its sharpness and weight are much more convenient than what you would get of a standard diamond sword.

items.weapon.melee.warhammer.name=Meteorite axe
items.weapon.melee.warhammer.stats_desc=This is a rather accurate weapon.
items.weapon.melee.warhammer.desc=A weapon crafted using the remains of a meteorite. It is widely used by demons and other creatures so it must be definitely a good choice, provided you can wield it.

items.weapon.melee.whip.name=Icy long sickle
items.weapon.melee.whip.stats_desc=This weapon has tremendous reach.
items.weapon.melee.whip.desc=A mildly powerful sickle made whose ice blade doesn't melt at ambient conditions. Its impressive reach is counterbalanced by its dullness. This is either a very old weapon or not designed to be a weapon at all.

items.weapon.melee.wornshortsword.name=Darkstone Sword
items.weapon.melee.wornshortsword.desc=A sword made of strange rocks from the Dark Realm. Despite its exotic origin, it is as good as an standard iron sword. --No, it had nothing to do with the Dark Sword 22!!


###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=adrenaline arrow
items.weapon.missiles.darts.adrenalinedart.desc=These arrows are tipped with a swiftthistle-based compound which will give their target a boost in speed. This boost affects both speed of movement and of attacking, though movement is improved more. The arrow itself is still harmful to enemies, but will not harm allies.

items.weapon.missiles.darts.blindingdart.name=blinding arrow
items.weapon.missiles.darts.blindingdart.desc=These arrows are tipped with a blindweed-based compound which will blind their target for a short time. They do not disorient however, so an enemy will still know where they last saw you.

items.weapon.missiles.darts.chillingdart.name=chilling arrow
items.weapon.missiles.darts.chillingdart.desc=These arrows are tipped with an icecap-based compound which will significantly chill their target.

items.weapon.missiles.darts.dart.name=arrow
items.weapon.missiles.darts.dart.ac_tip=TIP
items.weapon.missiles.darts.dart.prompt=Select a seed
items.weapon.missiles.darts.dart.tip_title=Tip arrows
items.weapon.missiles.darts.dart.tip_desc=A seed can be combined with one or two arrows to tip them. Each type of seed produces its own type of tipped arrow, with a unique single-use effect.\n\nTipping a arrow with these seeds will produce a _%s._
items.weapon.missiles.darts.dart.tip_all=tip %1$d arrows with %2$d seeds
items.weapon.missiles.darts.dart.tip_two=tip 2 arrows with 1 seed
items.weapon.missiles.darts.dart.tip_one=tip 1 arrow with 1 seed
items.weapon.missiles.darts.dart.tip_cancel=cancel
items.weapon.missiles.darts.dart.desc=These simple shafts of spike-tipped wood are weighted to fly true and sting their prey with a flick of the wrist. They can be tipped with seeds to gain bonus effects when thrown.
items.weapon.missiles.darts.dart.unlimited_uses=However, due to their simple construction arrows will effectively last forever.

items.weapon.missiles.darts.displacingdart.name=displacing arrow
items.weapon.missiles.darts.displacingdart.desc=These arrows are tipped with a fadeleaf-based compound which will teleport their target a short distance away.

items.weapon.missiles.darts.healingdart.name=healing arrow
items.weapon.missiles.darts.healingdart.desc=These arrows are tipped with a sungrass-based compound which grants a burst of healing to their target. The arrow itself is still harmful to enemies, but will not harm allies.

items.weapon.missiles.darts.holydart.name=holy arrow
items.weapon.missiles.darts.holydart.desc=These arrows are tipped with a starflower-based compound which grants a boost in power to their target. The arrow itself is still harmful to enemies, but will not harm allies.

items.weapon.missiles.darts.incendiarydart.name=incendiary arrow
items.weapon.missiles.darts.incendiarydart.desc=These arrows are tipped with a firebloom-based compound which will burst into brilliant flames on impact.

items.weapon.missiles.darts.paralyticdart.name=paralytic arrow
items.weapon.missiles.darts.paralyticdart.desc=These arrows are tipped with an earthroot-based compound which will paralyze their target for a short time.

items.weapon.missiles.darts.poisondart.name=poison arrow
items.weapon.missiles.darts.poisondart.desc=These arrows are tipped with a sorrowmoss-based compound which will poison their target.

items.weapon.missiles.darts.rotdart.name=rot arrow
items.weapon.missiles.darts.rotdart.desc=These wicked arrows are tipped with an acidic rotberry-based compound, which will aggressively eat through anything the arrow comes into contact with. Powerful foes will resist most of the effect, but the corrosion is strong enough to easily kill most standard enemies. Unfortunately, the compound is unstable, and will always expire after a single use.

items.weapon.missiles.darts.shockingdart.name=shocking arrow
items.weapon.missiles.darts.shockingdart.desc=These arrows are tipped with a stormvine-based compound which will deliver a nasty shock to their target.

items.weapon.missiles.darts.sleepdart.name=sleep arrow
items.weapon.missiles.darts.sleepdart.desc=These arrows are tipped with a dreamfoil-based compound which will instantly put their target into a light sleep.

items.weapon.missiles.darts.tippeddart.ac_clean=CLEAN
items.weapon.missiles.darts.tippeddart.clean_title=Clean arrows
items.weapon.missiles.darts.tippeddart.clean_desc=This action will remove the seed tipping on your arrows, reverting them back to regular arrows.
items.weapon.missiles.darts.tippeddart.clean_all=clean all
items.weapon.missiles.darts.tippeddart.clean_one=clean one
items.weapon.missiles.darts.tippeddart.cancel=cancel
items.weapon.missiles.darts.tippeddart.durability=Tipped arrows will lose their tips and become regular arrows when used.
items.weapon.missiles.darts.tippeddart.uses_left=This stack of arrows has _%d/%d_ uses left before one tip wears off.
items.weapon.missiles.darts.tippeddart.unlimited_uses=_But these are of such high quality that they will effectively last forever._
items.weapon.missiles.darts.tippeddart.about_to_break=Your arrow tip is about to expire.


items.weapon.missiles.bolas.name=bolas
items.weapon.missiles.bolas.desc=These unusual ranged weapons aren't very damaging, but they do an excellent job of slowing their targets.

items.weapon.missiles.boomerang.name=boomerang
items.weapon.missiles.boomerang.desc=Thrown to the enemy this flat curved wooden missile will return to the hands of its thrower.
items.weapon.missiles.boomerang.durability=Due to its solid construction, this boomerang will not break from use.

items.weapon.missiles.fishingspear.name=fishing spear
items.weapon.missiles.fishingspear.desc=Tiny throwing spears designed for fishing. They work well as an improvised weapon too.

items.weapon.missiles.forcecube.name=force cube
items.weapon.missiles.forcecube.ondeath=You killed yourself with your own Force Cube...
items.weapon.missiles.forcecube.desc=This oddly-shaped weapon is small enough to hold in your hand, but is incredibly heavy. When thrown, it will spread the force of its impact over a small area, damaging everything in the blast.

items.weapon.missiles.heavyboomerang.name=heavy boomerang
items.weapon.missiles.heavyboomerang.desc=This large boomerang is difficult to wield effectively, but will deal considerable damage. After a few turns, it will fly back to the location it was thrown from.

items.weapon.missiles.javelin.name=javelin
items.weapon.missiles.javelin.desc=These larger throwing spears are weighted to keep the spike at their tip foremost as they sail through the air.

items.weapon.missiles.kunai.name=kunai
items.weapon.missiles.kunai.desc=These small knives are very powerful in the hands of a skilled user. They are most effective against unaware enemies.

items.weapon.missiles.missileweapon.stats=This _tier-%1$d_ thrown weapon deals _%2$d-%3$d damage_ and requires _%4$d strength_ to use properly.
items.weapon.missiles.missileweapon.distance=This weapon is designed to be used at a distance, it is more accurate against distant enemies, but also much less accurate at melee range.
items.weapon.missiles.missileweapon.durability=Thrown weapons will wear out and break as they are used.
items.weapon.missiles.missileweapon.uses_left=This stack of weapons has _%d/%d_ uses left before one breaks.
items.weapon.missiles.missileweapon.unlimited_uses=_But these are of such high quality that they will effectively last forever._
items.weapon.missiles.missileweapon.about_to_break=Your thrown weapon is about to break.

items.weapon.missiles.shuriken.name=shuriken
items.weapon.missiles.shuriken.desc=Star-shaped pieces of metal with razor-sharp blades. They are lightweight and easy to use on the move. A single shuriken can be thrown instantly after moving.

items.weapon.missiles.throwingclub.name=throwing club
items.weapon.missiles.throwingclub.desc=A fairly simple thrown weapon, essentially a large rock fastened to a stick. While they are a bit lacking in damage, their solid stone head means they are quite durable, and won't stick to enemies.

items.weapon.missiles.throwinghammer.name=throwing hammer
items.weapon.missiles.throwinghammer.desc=These hefty hammers are designed to be thrown at an enemy. While they are a bit lacking in damage, their smooth all-metal construction means they are quite durable, and won't stick to enemies.

items.weapon.missiles.throwingknife.name=throwing knife
items.weapon.missiles.throwingknife.desc=These lightweight knives are balanced to arc through the air right into their target. They are most effective against unaware enemies.

items.weapon.missiles.throwingspear.name=throwing spear
items.weapon.missiles.throwingspear.desc=These lightweight spears have thin frames which are clearly designed to be thrown, and not thrusted.

items.weapon.missiles.throwingstone.name=throwing stone
items.weapon.missiles.throwingstone.desc=These stones are sanded down to make them able to be thrown with more power than a regular stone. Despite the craftsmanship, they still aren't a very reliable weapon.

items.weapon.missiles.tomahawk.name=tomahawk
items.weapon.missiles.tomahawk.desc=These throwing axes have a serrated edge that makes them a bit tricky to use. However, a solid blow with this weapon will cause an enemy to bleed.

items.weapon.missiles.trident.name=trident
items.weapon.missiles.trident.desc=Massive throwing spears with three deadly prongs on the end. They are powerful, but quite heavy.


items.weapon.spiritbow.name=spirit bow
items.weapon.spiritbow.ac_shoot=SHOOT
items.weapon.spiritbow.prompt=Choose a target
items.weapon.spiritbow.stats=The bow cannot be directly upgraded, but will instead steadily grow stronger as you level up. At your current level, arrows shot from the bow will deal _%1$d-%2$d damage_ and require _%3$d strength_ to use properly.
items.weapon.spiritbow.desc=A bow made out of ancient magical wood. The bow's staring and etchings glow with a pale blue light. When the staring is pulled this bow will conjure a magical arrow which can be fired at an enemy.

items.weapon.weapon.identify=You are now familiar enough with your weapon to identify it.
items.weapon.weapon.too_heavy=Because of your inadequate strength this weapon will hinder your attack speed, accuracy, and ability to surprise attack.
